apply plugin: 'com.android.library'

ext {
    exoPlayerVersion = '2.8.0'
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
    }
}

dependencies {
    provided 'com.facebook.react:react-native:+'
    compile "com.google.android.exoplayer:exoplayer-core:$exoPlayerVersion"
    compile "com.google.android.exoplayer:exoplayer-hls:$exoPlayerVersion"
    compile "com.google.android.exoplayer:exoplayer-dash:$exoPlayerVersion"
    compile "com.google.android.exoplayer:exoplayer-ui:$exoPlayerVersion"
    compile("com.google.android.exoplayer:extension-okhttp:$exoPlayerVersion") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
}
